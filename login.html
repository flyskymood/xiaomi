    <script>
        $(function() {
            $('.help ul li > a').on('mouseenter mouseleave',function() {
                $(this).toggleClass('bg')
            })

            data = $('.help ul li').eq(3).hover(function() {
                $('.hie').stop().slideToggle()
            })

            $('.hie a').on('mouseenter',function() {
                $(this).css('backgroundColor','#ccc').siblings().css('backgroundColor','')
            })

            // 扫码登陆
            $('.mood').hover(function() {
                $(this).css('opacity','1')
                $('.nam').stop().fadeIn(0.5) // 淡入淡出切换
            },function() {
                $(this).css('opacity','.4')
                $('.nam').stop().fadeOut(0.5) // 淡入淡出切换
            })
        })

    </script>
